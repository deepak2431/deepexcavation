{% load i18n menu_tags cache %}
{# DOCS: http://django-cms.readthedocs.org/en/latest/advanced/templatetags.html#show-menu-examples #}

{% for child in children %}
    <li class="child{% if child.ancestor %} ancestor{% endif %}{% if child.selected %} active{% endif %}{% if child.children and dropdown %} children has-dropdown{% endif %}{% if forloop.first %} first{% endif %}{% if forloop.last %} last{% endif %}">
        <a href="{{ child.get_absolute_url }}"{% if child.children and not child.parent and dropdown %}
           class="dropdown-toggle" data-toggle="dropdown"{% endif %}>
            {{ child.get_menu_title }}
        </a>
    </li>
{% endfor %}
