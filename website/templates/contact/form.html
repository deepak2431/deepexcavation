<form class="contact-form validate-form" id="contact-form" method="POST"
      data-message-error="Opps... Something went wrong - please try again later"
      data-message-success="Thank you form your message! We will reply back as soon as possible">
    <div class="row">
        <div class="form-group col-sm-6">
            <input name="name" id="name" type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group col-sm-6">
            <input name="email" id="email" type="text" class="form-control" placeholder="E-mail address"
                   required>
        </div>
    </div>
    <div class="form-group">
                    <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"
                              required></textarea>
    </div>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <button type="submit" class="btn btn-filled btn-submit btn-block"><span>Send it <i
                    class="i-after ti-arrow-right"></i></span></button>
        </div>
    </div>
</form>
