{% load i18n thumbnail cms_tags %}
<div class="entry-meta">
        <span>
            {% for tag in post.tags.all %}
                <a class="label label-info" href="{% url 'djangocms_blog:posts-tagged' tag=tag.slug %}">{{ tag.name }}</a>
                {% if not forloop.last %},{% endif %}

            {% endfor %}
            {% for category in post.categories.all %}
                {% if category.slug %}
                    <a class="label label-info" href="{% url 'djangocms_blog:posts-category' category=category.slug %}"
                       class="blog-categories-{{ category.count }}">{{ category.name }}</a>
                    {% if not forloop.last %}
                        , {% endif %}
                {% endif %}
            {% endfor %}
        </span>
</div>
